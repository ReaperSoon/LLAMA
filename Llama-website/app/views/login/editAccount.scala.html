@(
    userForm: Form[User.UserForm]
)

@content = {
<form id="edit-account-form" action="/doEditAccount" onsubmit="return false;" method="post" data-parsley-validate>
    <input value='@userForm.get().mail' name="mail" required placeholder="Mail..." type="text" class="form-control" >
    <input value='@userForm.get().login' name="login" required placeholder="Login..." type="text" class="form-control" >
    <input value='' name="password" placeholder="Password..." type="password" class="form-control" >
</form>
}

@footer = {
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
<button type="submit" form="edit-account-form" class="btn btn-primary">Save</button>
}

@templates.modal("Edit account", content, footer)
