@(title: String, currentPage: String = "home")(content: Html)

@import utils.Session
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/font-awesome.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/star-rating.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/kikoo.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    </head>
    <body>

    @header()

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" style="background-color: white;height:100%;border-bottom-right-radius: 10px;">
                @sidebar(currentPage)
            </div>

            <div id="contentlol" class="col-md-9" style="padding:10px;margin-left:30px;margin-right:30px;">
               @content
            </div>
        </div>
    </div>

    <!--MODAL-->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">

    </div>


    </body>

    <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/bootstrap.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/star-rating.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/main.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/ownScripts/login.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/ownScripts/products.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/ownScripts/order.js")' type="text/javascript"></script>
    @if(Session.isAdmin()){
        <script src='@routes.Assets.at("javascripts/ownScripts/admin.js")' type="text/javascript"></script>
    }
</html>
